<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageFixer - Home</title>
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-top: auto;
        }

        /* Cropper Container */
        .cropper-container {
            max-width: 100%;
            height: auto !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>ImageFixer</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Welcome to ImageFixer</h2>
        <p>Fix and enhance your images with ease!</p>
        <input type="file" id="image-input" accept="image/*">
        <button class="btn" id="edit-btn">Start Services</button>
        <div id="cropper-container"></div>
    </section>
    
    <footer>
        <p>&copy; 2024 ImageFixer. All rights reserved.</p>
    </footer>

    <!-- Cropper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        document.getElementById('edit-btn').addEventListener('click', function() {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', function(event) {
            var input = event.target;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var image = document.createElement('img');
                    image.src = e.target.result;
                    image.id = 'cropper-image';
                    document.getElementById('cropper-container').innerHTML = '';
                    document.getElementById('cropper-container').appendChild(image);

                    var cropper = new Cropper(image, {
                        aspectRatio: 1,
                        viewMode: 2,
                        autoCropArea: 1
                    });
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
        document.getElementById('edit-btn').addEventListener('click', function() {
            
        });
    </script>
</body>
</html>
